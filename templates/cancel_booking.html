{% extends "base.html" %}

{% block content %}

<!-- Cancel booking -->
<div class="container" id="cancel-booking-container">
    <div class="row">
        <div class="col-md-8 col-xl-6 card my-4 offset-md-2 offset-xl-3 shadow-lg">
            <div class="card-body">
                <h2>Confirm Deletion</h2>
                <p>Are you sure you want to delete this booking?</p>

                <form method="post">
                    {% csrf_token %}
                    <button class="btn me-3 orange-button hover-button" type="submit">Yes, Delete</button>
                    <a class="btn orange-button hover-button" href="{% url 'book_table' %}">Cancel</a>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
